image: debian/buster
oauth: pages.sr.ht/PAGES:RW
packages:
  - pandoc
environment:
  site: wclarke.net
tasks:
  - install: |
      cd wclarke.net
      make install
  - build: |
      cd wclarke.net
      make build
  - package: |
      cd wclarke.net
      tar -C dst -cvz . > site.tar.gz
  - upload: |
      cd wclarke.net
      acurl -f https://pages.sr.ht/publish/$site -Fcontent=@site.tar.gz
      acurl -f https://pages.sr.ht/publish/will-clarke.srht.site -Fcontent=@site.tar.gz
